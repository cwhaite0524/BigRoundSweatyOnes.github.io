<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: 20px;
            overflow: hidden;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 1.5em;
            margin: 0;
            color: #333;
        }
        .card-text {
            font-size: 1em;
            color: #666;
            margin: 10px 0;
        }
        .card-button {
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 1em;
            padding: 10px 20px;
            text-decoration: none;
        }
        .card-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Card Image">
        <div class="card-body">
            <h2 class="card-title">Card Title</h2>
            <p class="card-text">This is a brief description of the card. It provides some information about the content of the card.</p>
            <a href="#" class="card-button">Learn More</a>
        </div>
    </div>

</body>
</html>
